<div class="spells">

  <div class="characters">
    <select id="chars" (click)="showSpells()">

      <option value="Select Character" disabled selected>Select Character</option>

      <option *ngFor="let character of allChars; let i = index" value=character.Name
              class="Name" id="character">

        {{character.Name}}

      </option>
    </select>
  </div>

  <div class="tbl-content">
    <h1>All Spells</h1>
    <table id="tabl" cellpadding="0" cellspacing="0" border="0">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Add to Character</th>
          <th>Ownership</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let spell of allSpells">
          <td class="Name">{{spell.Name}}</td>
          <td class="Description">{{spell.Description}}</td>
          <td class="Add">ADD</td>
          <td class="Owned" *ngIf="spellOwned(spell)">Owned</td>
          <td class="Unowned" *ngIf="spellUnowned(spell)">Unowned</td>
        </tr>
      </tbody>

    </table>
  </div>

</div>
