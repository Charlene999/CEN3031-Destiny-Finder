<div class="login">
    <h1>Login</h1>
    <form method="post" #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
        <input name="username" type="username" placeholder="Username" required="required" ngModel>
        <input name="password" type="password" placeholder="Password" required="required" ngModel>
        <button class="submit">Login</button>
    </form>
</div>
