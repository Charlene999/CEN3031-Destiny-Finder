

<img class="menu" src="assets/images/D&Dgold.png" alt="D&D logo" routerLink="/">
<router-outlet>
  <!-- Navigation Bar with links<img class="mainlogo" src="assets/images/D&Dlogo.jpg">-->
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <div class="navbar-nav">
      <!-- This is what changes the routing on the navigation bar-->
      <!-- NOTE: routerLink must match the path indicated in app.component.html-->
      <!-- NOTE: The order these tabs are listed are the order they appear on navigation bar-->
        <!-- Example: Logged-In User Nav Bar = Home/Logout/Profile/Classes/Spells/Items-->

      <!--Default Home Page-->
      <a class="nav-item nav-link" routerLink="/">Home</a>

      <!--If user or admin not logged in, display login and create user tabs-->
      <a class="nav-item nav-link" routerLink="/users/login" *ngIf="!loggedIn()">Login</a>
      <a class="nav-item nav-link" routerLink="/users/create" *ngIf="!loggedIn()">Sign Up</a>
      
      <!--If admin or user is logged in, display logout tab-->
      <a class="nav-item nav-link" (click)="logout()" *ngIf="loggedIn()">Logout</a>

      <!--If user is logged in, display this profile tab-->
      <a class="nav-item nav-link" routerLink="/users/get" *ngIf="loggedIn() && !isAdmin()">Profile</a>

      <!--If admin is logged in, display this profile tab-->
      <a class="nav-item nav-link" routerLink="/admin/get"  *ngIf="loggedIn() && isAdmin()">Profile</a>

      <!--If admin or user is logged in, display all these tabs-->
      <a class="nav-item nav-link" routerLink="/classes" *ngIf="loggedIn()">Classes</a>
      <a class="nav-item nav-link" routerLink="/spells" *ngIf="loggedIn()">Spells</a>
      <a class="nav-item nav-link" routerLink="/items" *ngIf="loggedIn()">Items</a>
    </div>
  </nav>

  <!-- Home Page Content Container -->
  <div class="jumbotron">
    <div class="container">
      <div class="row">
        <div class="col-sm-8 offset-sm-2">
          <router-outlet>
          </router-outlet>
        </div>
      </div>
    </div>
  </div>
</router-outlet>
