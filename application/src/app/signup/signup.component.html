<div class="register">
  <h1>Register</h1>
  <form method="post" #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
    <input name="email" type="email" placeholder="Email" required="required" ngModel/>
    <input name="username" type="text" placeholder="Username" required="required" ngModel/>
    <input name="password" type="password"placeholder="Enter New Password" required="required" ngModel/>
    <input name="password2" type="password"placeholder="Enter New Password Again" required="required" ngModel/>
    <button>Submit</button>
  </form>
</div>
