<div class="characters">
  <form method="post" #f="ngForm" (ngSubmit)="onSubmit(f)" novalidat>
    <button class="submit">View Your Characters</button>
  </form>
  <div class="tbl-content">
    <table id ="tabl" cellpadding="0" cellspacing="0" border="0">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Level</th>
          <th>Delete Character</th>
          <th>Edit Character</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let character of allChars; let i = index">
          
          <td contenteditable=true class="Name">{{character.Name}}</td>
          <td contenteditable=true class="Description">{{character.Description}}</td>
          <td contenteditable=true class="Level">{{character.Level}}</td>
          <td class="delete" (click)="deleteCharacter(character.Name, character.Description, character.Level)">Delete</td>
          <td class="edit" (click)="editCharacter(character.Name, character.Description, character.Level, i)">Edit</td>
        </tr>
      </tbody>

    </table>
  </div>
</div>
