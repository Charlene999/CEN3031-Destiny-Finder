<div class="create-character">
    <h1>Create A New Character</h1>
    <form method="post" #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
      <input name="name" type="text" placeholder="Character Name" required="required" ngModel/>
      <input name="description" type="text" placeholder="Character Description" required="required" ngModel/>
      <button>Submit</button>
    </form>
</div>
